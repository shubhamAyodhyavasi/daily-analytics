<!doctype html>
<html lang="en">
  <head>
    <title>Daily Analytics</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="main-page">
        <div class="header p-3 pt-5 sticky-top">
            <div class="container-fluid text-center pt-3">
                <div class="logo">
                    <img class="logo-img" src="./images/logo.png" alt="Daily Analytics">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 text-center">
                    <div class="signup-title mb-3">Sign up to Daily Analytics</div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 ">
                    <div class="p-4 border card bg-light">
                        <!-- <div class="py-5">
                            <img class="banner-image img-fluid" src="./images/banner.jpg" alt="Analytics">
                        </div> -->
                        <div class="text-container">
                            <p>Please read the <a href="#">Privacy Policy</a>, <a href="#">User Agreement</a>, <a href="#">Terms of Condition</a>, and <a href="#">Data Policy</a>. I have read the Privacy Policy, User Agreement, Terms of Condition, and Data Policy.</p>
                        </div>
                        <div class="input-group flex-nowrap">
                          <span class="input-group-addon mr-3">
                            <input type="checkbox" name="agree" id="agree" aria-label="">
                          </span>
                          <label for="agree">I agree to the conditions set within these documents.</label>
                        </div>
                    </div>
                </div>
                <div class="text-center w-100 py-4">
                    <button class="btn btn-theme-dark">
                        Next <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/444fb83f99.js" crossorigin="anonymous"></script>
  </body>
</html>
